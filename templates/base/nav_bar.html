{% load i18n %}
{% load static %}
{% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'general' %}"><img class="ms-2" src="{% static 'front/img/logo.png' %}" alt="AUTO INFO"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTop" aria-controls="navbarTop" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarTop">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'general' %}">{% translate "General" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cars:brand_list' %}">{% translate "Cars" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'moto:brand_list' %}">{% translate "Motorcycles" %}</a>
                    </li>

                    <li class="nav-item">

                    </li>
                </ul>
                {% if not query %}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <div>
                                <form action="{% url 'search' %}" id="searchForm">
                                    <input name="q" type="text" class="form-control" placeholder="{% translate 'Search' %}">
                                </form>
                            </div>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>
{% endblock content %}

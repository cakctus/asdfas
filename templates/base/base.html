{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'front/js/jquery.min.js' %}"></script>
    <link href="{% static 'front/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'front/css/custom.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'front/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'front/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'front/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'front/favicon/site.webmanifest' %}">
    <title>{{ page.title }} {% if page.section %}| {{ page.section }}{% endif %}</title>
</head>
<body>
{% include 'base/nav_bar.html' %}
{% block content %}
{% endblock content %}
{% include 'base/footer.html' %}
<script src="{% static 'front/js/custom.js' %}"></script>
<script src="{% static 'front/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
